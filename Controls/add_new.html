    <h1>Add A New Bell</h1>
    <div>
    
<form id="NewBellForm" >
  <label for="Time">Time Picker:</label>
    <div class="input-group clockpicker" data-placement="right" data-align="top" data-autoclose="false">
      
  <input type="text" class="form-control" value="12:00" id="Time">
    <span class="input-group-addon">
        <span class="glyphicon glyphicon-time"></span>
    </span>
    </div>
<div class="form-group">
<label for="BellName">Name For Bell:</label>
<input type="text" class="form-control" id="BellName">
</div>
<div class="form-group">
<label for="RingingTime">How long to ring for (Secs):</label><br>
<input type="number" class="form-control" min="0" value="3" id="RingingTime">
</div>
<br>

<button class="btn btn-primary" onclick="SubmitBell()">Submit</button>
</form>
    <!-- Optional JavaScript -->

    <script>
    	//action="/Controls/Homepage.html"
      function wait(ms){
         var start = new Date().getTime();
         var end = start;
         while(end < start + ms) {
           end = new Date().getTime();
        }
      }
      function SubmitBell() {
        document.getElementById("NewBellForm").submit();
        console.log($(NewBellForm))
      }
      
</script>
